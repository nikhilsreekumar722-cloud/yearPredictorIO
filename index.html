<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>yearPredictorIO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <h1>yearPredictorIO</h1>
    <p class="tagline">predicting your next brainrot era...</p>
    <input type="number" id="yearInput" placeholder="Enter current year" />
    <button onclick="predictYear()">Predict Next Year</button>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>

  <div id="hiddenTrigger" class="glitchy-text">üï≥Ô∏è Tap here for a hidden message</div>

  <!-- No <audio> tag needed now -->

  <script>
    const trigger = document.getElementById('hiddenTrigger');

    trigger.addEventListener('click', () => {
      const audio = new Audio('./assets/hidden-message.mp3');
      audio.play().then(() => {
        trigger.style.display = 'none';
      }).catch(error => {
        console.error('Audio failed to play:', error);
      });
    });
  </script>
</body>
</html>

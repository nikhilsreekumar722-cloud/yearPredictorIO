<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>yearPredictorIO 🤯</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">🧠 yearPredictorIO</h1>
    <img src="assets/brain.png" alt="Brainrot Mode" class="brain-img"/>

    <p class="description">Enter your current year, and I will summon the giga knowledge to show you what's next 📈😵‍💫</p>

    <input
      type="number"
      id="yearInput"
      placeholder="Type a year bruh..."
      class="input-field"
    />

    <button onclick="predictYear()" class="summon-btn">🧙‍♂️ Summon the Knowledge</button>

    <div id="result" class="result"></div>

    <footer>
      <p>Made with 😵 by nikhilsreekumar722</p>
    </footer>
  </div>

  <script>
    function predictYear() {
      const yearInput = document.getElementById("yearInput").value;
      const resultDiv = document.getElementById("result");

      if (!yearInput) {
        resultDiv.innerHTML = "<p class='error'>Bro type a year first 💀</p>";
        return;
      }

      const nextYear = parseInt(yearInput) + 1;
      resultDiv.innerHTML = `<p class="answer">📅 Next year is <strong>${nextYear}</strong>. Go touch grass in ${nextYear} 🌱</p>`;
    }
  </script>
</body>
</html>
